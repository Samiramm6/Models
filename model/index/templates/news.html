{% load static %}
<!DOCTYPE html>
<html lang="ru">
<head>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
    <meta charset="UTF-8">
    <title>{{ news.pr_name }}</title>
</head>
<body class="text-bg-dark">
{% csrf_token %}
<div class="container px-4 py-5" id="featured-3">
    <h2 class="pb-2 border-bottom">{{ news.pr_name }}</h2>
    <div class="row flex-lg-row-reverse align-items-center g-5 py-5">
      <div class="col-9 col-sm-8 col-lg-6">
        <img src="{{ news.pr_photo.url }}" class="d-block mx-lg-auto img-fluid" alt="{{ news.pr_name }}" width="800" height="1020" loading="lazy" style="filter: invert(0);">
      {% csrf_token %}
      </div>
      <div class="col-lg-6">
        <h1 class="display-5 fw-bold text-whitelink bg-dark lh-1 mb-3">Описание:</h1>
        <p class="lead">{{ news.pr_des }}</p>
        <h1 class="display-5 fw-bold text-whitelink bg-dark lh-1 mb-3">Категория:</h1>
        <p class="lead"><a href="/category/{{ news.pr_category.id }}">{{ news.pr_category }}</a></p>
        <div class="d-grid gap-2 d-md-flex justify-content-md-start">
        </div>
      </div>
    </div>
</div>
</body>
</html>
